[manager]
ratio = [1, 3, 3]
sort_by = "natural"
sort_sensitive = true
sort_dir_first = true
sort_reverse = false
linemode = "size"
show_hidden = true
show_symlink = true
scrolloff = 250

# [preview]
# tab_size = 2
# max_width = 600
# max_height = 900
# image_filter = "lanczos3"
# image_quality = 70
# sixel_fraction = 15

[opener]
edit = [
  { run = 'nvim "$@"', block = true, for = "unix" },
  { run = 'nvim %*', block = true, desc = "Code", for = "windows" },
]
open = [
  { run = 'xdg-open "$1"', desc = "Open", for = "linux" },
  { run = 'open "$@"', desc = "Open", for = "macos" },
  { run = 'start "" "%1"', orphan = true, desc = "Open", for = "windows" },
]
reveal = [
  { run = 'open -R "$1"', desc = "Reveal", for = "macos" },
  { run = 'explorer /select,%1', orphan = true, desc = "Reveal", for = "windows" },
  { run = '''exiftool "$1"; echo "Press enter to exit"; read''', block = true, desc = "Show EXIF", for = "unix" },
]
extract = [
  { run = 'unar "$1"', desc = "Extract here", for = "unix" },
  { run = 'unar "%1"', desc = "Extract here", for = "windows" },
]
play = [
  { run = 'mpv "$@"', block = false, orphan = true, desc = "Play", for = "unix" },
  { run = 'xdg-open "$@"', block = false, orphan = true, desc = "Play", for = "unix" },
  { run = 'mpv "%1"', orphan = true, desc = "Play", for = "windows" },
  { run = '''mediainfo "$1"; echo "Press enter to exit"; read''', block = true, desc = "Show media info", for = "unix" },
]

[open]
rules = [
  { name = "*/", use = [
    "open",
    "edit",
    "reveal",
    "extract",
  ] },
  { name = "*", use = [
    "open",
    "edit",
    "reveal",
    "extract",
  ] },
  { mime = "text/*", use = [
    "edit",
    "reveal",
  ] },
  { mime = "image/*", use = [
    "open",
    "reveal",
  ] },
  { mime = "video/*", use = [
    "play",
    "reveal",
  ] },
  { mime = "audio/*", use = [
    "play",
    "reveal",
  ] },
  { mime = "inode/x-empty", use = [
    "edit",
    "reveal",
  ] },

  { mime = "application/json", use = [
    "edit",
    "reveal",
  ] },
  { mime = "*/javascript", use = [
    "edit",
    "reveal",
  ] },

  { mime = "application/zip", use = [
    "extract",
    "reveal",
  ] },
  { mime = "application/gzip", use = [
    "extract",
    "reveal",
  ] },
  { mime = "application/x-tar", use = [
    "extract",
    "reveal",
  ] },
  { mime = "application/x-bzip", use = [
    "extract",
    "reveal",
  ] },
  { mime = "application/x-bzip2", use = [
    "extract",
    "reveal",
  ] },
  { mime = "application/x-7z-compressed", use = [
    "extract",
    "reveal",
  ] },
  { mime = "application/x-rar", use = [
    "extract",
    "reveal",
  ] },
]

[[open.prepend_rules]]
name = "*.zip"
use = ["extract", "reveal"]

[tasks]
micro_workers = 5
macro_workers = 10
bizarre_retry = 5

[[plugin.prepend_fetchers]]
id   = "git"
name = "*"
run  = "git"

[[plugin.prepend_fetchers]]
id   = "git"
name = "*/"
run  = "git"
